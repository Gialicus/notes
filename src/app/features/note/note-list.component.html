<div class="overflow-x-auto">
  <table class="table w-full">
    <thead>
      <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Text</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of list | async" class="hover">
        <th>{{ item.id }}</th>
        <td>{{ item.title }}</td>
        <td>{{ item.body }}</td>
      </tr>
    </tbody>
  </table>
</div>
